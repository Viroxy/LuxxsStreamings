<!DOCTYPE html>
<html>
<head>
  <title>Site de connexion et d'inscription</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <h1>Site de connexion et d'inscription</h1>
  
  <div id="login">
    <h2>Connexion</h2>
    <form>
      <label for="email">Adresse e-mail:</label>
      <input type="email" id="email" required>
      <br>
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" required>
      <br>
      <button type="submit">Se connecter</button>
    </form>
  </div>
  <div id="login">
    <h2>Ou</h2>
    <button id="google-login">Se connecter avec Google</button>
  </div>  
  
  <div id="signup">
    <h2>Inscription</h2>
    <form>
      <label for="username">Pseudonyme:</label>
      <input type="text" id="username" required>
      <br>
      <label for="newEmail">Adresse e-mail:</label>
      <input type="email" id="newEmail" required>
      <br>
      <label for="newPassword">Mot de passe:</label>
      <input type="password" id="newPassword" required>
      <br>
      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    // JavaScript pour la gestion des événements et la mémoire des données
  </script>
</body>
</html>
